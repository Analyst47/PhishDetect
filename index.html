<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>PhishDetect Dashboard</title>
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Inter:wght@400;600&display=swap" rel="stylesheet">
<link rel="stylesheet" href="styles.css" />
</head>
<body>
<div class="grid-bg"></div>
<header>
  <h1>üõ°Ô∏è PhishDetect Dashboard</h1>
  <p class="subtitle">Professional cyber-themed phishing URL analyzer</p>
</header>

<main>
  <section class="input-panel card">
    <h2>Analyze URL</h2>
    <input id="url" placeholder="https://example.com/login" />
    <button id="checkBtn">Analyze</button>
    <div id="result" class="result hidden"></div>
  </section>

  <section class="stats-panel card">
    <h2>Dashboard Stats</h2>
    <div class="stat-card">
      <h3>Total URLs</h3>
      <p id="totalUrls">0</p>
    </div>
    <div class="stat-card">
      <h3>Safe URLs</h3>
      <p id="safeUrls">0</p>
    </div>
    <div class="stat-card">
      <h3>Malicious URLs</h3>
      <p id="maliciousUrls">0</p>
    </div>
  </section>

  <section class="demo card">
    <h2>Demo Screenshot</h2>
    <img src="assets/demo.png" alt="Demo screenshot" />
  </section>
</main>
